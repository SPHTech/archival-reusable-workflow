name: ğŸš€ Deploy Nodejs Lambda with Zip

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to deploy to dev & prd"
        required: true
        type: string
      runner_label:
        description: "Add runners for the GHA"
        default: '["self-hosted","platform-eng-ent"]'
        type: string
        required: false
      lambda_function_name:
        description: "Lambda name to be deployed"
        type: string
        required: true
      aws_iam_role_arn:
        description: "AWS ARN IAM Role"
        type: string
        required: true
      aws_region:
        description: "AWS region"
        type: string
        required: true
      lambda_architecture:
        description: "AWS Lambda architecture"
        default: 'x86_64'
        type: string
        required: false
      node_version_file:
        description: "Path to the .nvmrc file for Node.js version"
        required: false
        default: ".nvmrc"
        type: string
      working_directory:
        description: "Working Directory of the project"
        type: string
        required: false
        default: './'

jobs:
  deploy_zip:
    name:  ğŸš€ Deploy to Lambda
    runs-on:
      ${{ fromJSON(inputs.runner_label) }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: â³ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ inputs.node_version_file }}
          node-version: ${{ env.NODE_VERSION || '18' }}

      - name: ğŸ“¥ Install dependencies (all)
        working-directory: ${{ inputs.working_directory }}
        run: |
          npm install

      - name: ğŸ› ï¸ Build lambda
        working-directory: ${{ inputs.working_directory }}
        run: npm run build

      - name: ğŸ”© Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            role-skip-session-tagging: true
            role-to-assume: ${{ inputs.aws_iam_role_arn }}
            role-session-name: gh-actions
            aws-region: ${{ inputs.aws_region }}

      - name: Install Python for installing AWS CLI
        uses: actions/setup-python@v4
        with:
            python-version: '3.11'
        if: contains('self-hosted', ${{ inputs.runner_label }})

      - name: Install AWS CLI
        run: |
            python -m pip install --upgrade pip
            pip install awscli
        if: contains('self-hosted', ${{ inputs.runner_label }})

      - name: ğŸ“¦ Zip package to upload
        working-directory: ${{ inputs.working_directory }}
        run: |
          cd dist && zip -r ../lambda.zip .
          cd .. && zip -r lambda.zip ./node_modules
          zip -r lambda.zip ./package.json

      - name: ğŸš€ Deploy lambda
        working-directory: ${{ inputs.working_directory }}
        run: |
          aws lambda update-function-code \
            --function-name ${{ inputs.lambda_function_name }} \
            --zip-file fileb://lambda.zip \
            --architectures=${{ inputs.lambda_architecture }} \
            --region ${{ inputs.aws_region }}
