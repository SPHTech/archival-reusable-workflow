name: ðŸš€ Unit test for Typescript codebase

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Current working directory'
        type: string
        required: true
      runner_label:
        description: "Add runners for the GHA"
        default: '["self-hosted","platform-eng-ent"]'
        type: string
        required: false
      node_version_file:
        description: "Path to the .nvmrc file for Node.js version"
        required: false
        default: ".nvmrc"
        type: string
      environment:
        description: "Environment to deploy to dev & prd"
        required: true
        type: string

jobs:
  execute-tests:
    runs-on:
      ${{ fromJSON(inputs.runner_label) }}
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ”‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version-file: ${{ inputs.node_version_file }}

      - name: ðŸ“¥ Install dependencies (all)
        working-directory: ${{ inputs.working-directory }}
        run: npm install

      - name: ðŸ§ª Run vitest
        working-directory: ${{ inputs.working-directory }}
        run: npm test
